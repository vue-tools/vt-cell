<div class="ui-cell" :class="{ 'ui-cell--link': arrow }" data-hook="cell-component" @touchstart="changeBgColor('add', 0)" @touchend="changeBgColor('remove', 150)">
    <div class="ui-cell__icon" v-if="$slots.icon">
        <slot name="icon"></slot>
    </div>
    <div class="ui-cell__content">
        <slot name="content"></slot>
    </div>
    <div class="ui-cell__label">
        <slot name="label"></slot>
    </div>
</div>
